<div>
    <div>
           <a href="javascript:void(0)" id="search_JdSite" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width: 80px" onclick="bind_JdSite_Report()">查 询</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" style="width: 80px" onclick="export_JdSite_Report()">导 出</a>
    </div>
        <!--数据列表-->
    <table id="dg_JdSite_Report" style="width: 100%; height: auto">
    </table>
</div>
<script type="text/javascript">
 $(function () {
        bind_JdSite_Report();
    });

 function bind_JdSite_Report() {
    dg = '#dg_JdSite_Report';
    url = "JdSite/getJdSite";
    title = "基站项目进度表统计";
        $(dg).datagrid({   //定位到Table标签，Table标签的ID是grid  
            url: url,   //指向后台的Action来获取当前菜单的信息的Json格式的数据  
            title: title,
            iconCls: 'icon-view',
            nowrap: true,
            autoRowHeight: false,
            striped: true,
            collapsible: true,
            rownumbers: true,
            //sortName: 'ID',    //根据某个字段给easyUI排序  
            //sortOrder: 'asc',
            remoteSort: false,
            columns: [[
                { title: '类别', field: '类别', width: 100 },
                { title: '部门', field: '部门', width: 100 },
                { title: '区域', field: '区域', width: 100 },
                { title: '客户', field: '客户', width: 100 },
                { title: '摘牌', field: '摘牌', width: 100 },
                { title: '选址、定点', field: '选址定点', width: 100 },
                { title: '签订租赁合同', field: '签订租赁合同', width: 100 },
                { title: '地墈', field: '地墈', width: 100 },
                { title: '设计出图', field: '设计出图', width: 100 },
                { title: '土建施工', field: '土建施工', width: 100 },
                { title: '产品采购', field: '产品采购', width: 100 },
                { title: '产品安装', field: '产品安装', width: 100 },
                { title: '电力报建', field: '电力报建', width: 100 },
                { title: '销售验收', field: '销售验收', width: 100 },
                { title: '运营商验收、交付', field: '运营商验收交付', width: 100 },
                { title: '运营商签订合同', field: '运营商签订合同', width: 100 },
                { title: '退点', field: '退点', width: 100 },
                { title: '站点数量合计', field: '站点数量合计', width: 100 },
                { title: '伟通预计应收金额', field: '伟通预计应收金额', width: 100 }                
                ]],
            toolbar: [ {
                id: 'btnReload_JdSite',
                text: '刷新',
                iconCls: 'icon-reload',
                handler: function () {
                    //实现刷新栏目中的数据  
                    $(dg).datagrid("reload");
                }
            }]
        })
}


 function export_JdSite_Report() {
     url = "JdSite/ExcelExportReport";    
     window.open(url);
 }

    </script>
